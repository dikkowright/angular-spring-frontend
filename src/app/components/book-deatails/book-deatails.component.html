
  <div class="row">

    <div class="col-lg-3">
     
        <app-book-category></app-book-category>
   
    </div>
    
    <div class="col-lg-9">
      <div class="row">
       
     <!-- display book image -->
<div class="col-12 col-md-4">

    <div class="thumbnail">
      <img src="{{book.image_url}}" width="250" height="300"/>
    </div> 
 
 </div>
 <!-- <div class="row"></div> -->
 <!-- display book info -->
 <div class="col-12 col-md-8">
     
     <h3>{{book.name}}</h3>
     <hr />
     <p>{{book.description}}</p>
     <hr />
     <h4>Price: <strong>{{book.unit_price | currency:'N'}}</strong></h4>
     <hr />
     <h6>Qty. Avalaible: {{book.units_in_stock}}</h6>
     <hr />
 
     <a routerLink="/book" class="btn btn-success">
        <i class="fas fa-arrow-left"></i> Back
     </a>
 
     <button (click) = "addToCart()" class="btn btn-primary ml-1">
        <i class="fas fa-cart-arrow-down"></i> Add to Cart
     </button>
 
 </div>
        


        </div> <!--class row-->
